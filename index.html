<!DOCTYPE html>
<!--doc type文档类型是html-->
<html lang="en">
<!--en是浏览器用的语言-->

<head>
    <meta charset="UTF-8">
    <!--告诉浏览器用哪个字典来翻译，UTF-8带中文-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--兼容老浏览器-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--在手机上显示要设置浏览器的宽度等于手机的宽度-->
    <title>潜水鸭</title>
</head>

<body>
    <div>
        <div style="text-align: center;">
            <img src="潜水鸭.jpg" alt="头像" width="100" height="100">
            <p>潜水鸭</p>
        </div>

        <h1>这一次学习的笔记</h1>
        <p>1.div标签可以包含各种标签，可以一直嵌套</p>
        <p>2.html主要用于布局和排版</p>
        <p>3.我不要纠结一开始就弄懂所有东西，那只会消磨你的热情和兴趣</p>
        <p>4.当我真正进入创作的状态的时候再去钻研细节才会获得幸福感</p>
        <p>5. ./代表相同的目录</p>
        <p>6. ../代表上级目录</p>
        <h1>小插曲：整个视频</h1>
        <div style="text-align: center;">
            <video src="萤勾.mp4" width="600" controls></video>
        </div>

    </div>
</body>

</html>
